<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/f283c07be2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="overlay">
        <div class="slideshow">
            <span class="btn-cerrar" onclick="cerrarVentana()">&times;</span>
                <div class="content-overlay">
                    <div class="overlay-fondo1"> </div>
                    <img src="Galeria/imagen1.png" class="person-img" alt="">
                    <h1 class="overlay-title">PRACTITIONER</h1>
                    <h2 class="overlay-name">Michael Japharidze 
                        <a href="https://www.linkedin.com/company/colectivo23/" target="_blank" class="fa-brands fa-linkedin"></a>
                    </h2>
                    <p class="role-txt">Founder en Beta Lab</p>
                    <div class="ubicacion">
                        <p class="over-text"> <i class="fa-solid fa-location-dot"></i> Lima Perú</p>
                    </div>
                    <div class="especialista">
                        <p class="over-text"> <i class="fa-solid fa-briefcase"></i> UX - Service design </p>
                    </div>
            </div>
        </div>
    </div>

    <section class="slider">
        <h1 class="title">Conoce a nuestros Practitioners</h1>
        <button class="pre-btn"><img src="https://www.colectivo23.com/hubfs/LP%20Rutas/images/s_right.svg" alt=""></button>
        <button class="nxt-btn"><img src="https://www.colectivo23.com/hubfs/LP%20Rutas/images/s_right.svg" alt=""></button>            
        <div class="person-container">
            <div class="person-card">
                <div class="person-content">
                    <div class="fondo1"> </div>
                    <div class="contents">
                        <img src="Galeria/imagen1.png" class="team-img" alt="" onclick="abrirVentana()">
                        <h2 class="names">Michael Japharid
                            <a href="https://www.linkedin.com/company/colectivo23/" target="_blank" class="fa-brands fa-linkedin"></a>
                        </h2>
                        <p class="rol-txt">
                        Founder en Beta Lab
                        </p>
                    </div>
                </div>
            </div>
            <div class="person-card">
                <div class="person-content">
                    <div class="fondo2"> </div>
                    <div class="contents">
                    <img src="Galeria/imagen2.png" class="team-img" alt="">
                        <h2 class="names">Patricia Beltrán
                            <a href="https://www.linkedin.com/company/colectivo23/" target="_blank" class="fa-brands fa-linkedin"></a>
                        </h2>
                        <p class="rol-txt">
                        Design y Experience Lead en Tunki
                        </p>
                    </div>
                </div>
            </div>
            <div class="person-card">
                <div class="person-content">
                    <div class="fondo3"> </div>
                    <div class="contents">
                    <img src="Galeria/imagen3.png" class="team-img" alt="">
                        <h2 class="names"> Heidi Uchiyama 
                            <a href="https://www.linkedin.com/in/heidi-uchiyama-16917bb/?originalSubdomain=pe" target="_blank" class="fa-brands fa-linkedin"></a>
                        </h2>
                        <p class="rol-txt">
                        Founder and Strategic Design Consultant
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
